              <c-generic-header header-title="Confirmation" is-heading3 show-icon icon-name="action:change_owner"></c-generic-header>

            <!-- <header class="slds-modal__header">
                <h2 class="slds-text-heading_medium slds-hyphenate">Confirmation</h2>
            </header> -->
            <div class="slds-modal__content slds-p-around_medium"   style="height: 230px;">
                <h2>{message}</h2>
