        name={name}
        label={label}
        value={placeholderValue}
        options={filteredOptions}

        class="multi-select-combobox"
        dropdown-alignment="auto"
        type="text"
        placeholder="Search or Select"
        oninput={handleSearch}
    ></lightning-combobox>
